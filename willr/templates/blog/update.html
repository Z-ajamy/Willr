<!-- 
Blog post edit template.
Allows authenticated users to update their existing blog posts or delete them.
Extends the base template and provides forms for editing and deletion.
-->
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Post: "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <!-- Post update form with pre-filled current values -->
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save Changes">
  </form>
  
  <hr>
  
  <!-- Separate form for post deletion with confirmation -->
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete Post" 
           onclick="return confirm('Are you sure you want to delete this post? This action cannot be undone.');">
  </form>
{% endblock %}
